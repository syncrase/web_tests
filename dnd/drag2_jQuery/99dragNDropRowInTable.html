<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>list sort</title>

	<style>


		#stateList{
			list-style-type: none;
			float:left;
		}
		#stateList li{
			background:grey;
			margin:5px;

		}
		#stateList li div.selector{

			float:left;
			width : 30px;

		}
		
		#stateList li div.index{

			float:left;
		}
		
		#stateList li input{

			float:left;
			margin:3px;
			padding:3px;
		}
	</style>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  
     <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	 
	<script type="text/javascript">
	
	$(document).ready(function() {
		
		
		
		$('ul#stateList').sortable({ items: '> li' });
		
		
		
	});
	
	</script>
</head>
<body>

	<ul id="stateList">
		<li>
			<div style="display:inline-block;">
				<!-- <div class="index">1</div> -->
				<input type="text" name="ve_state" value="1" />
				<input type="color" name="ve_backgroundColor" />
				<input type="color" name="ve_fontColor" />
				<div class="selector"></div>
			</div>
		</li>
		<li>
			<div style="display:inline-block;">
				<!-- <div class="index">2</div> -->
				<input type="text" name="ve_state" value="2" />
				<input type="color" name="ve_backgroundColor" />
				<input type="color" name="ve_fontColor" />
				<div class="selector"></div>
			</div>
		</li>
		<li>
			<div style="display:inline-block;">
				<!-- <div class="index">3</div> -->
				<input type="text" name="ve_state" value="3" />
				<input type="color" name="ve_backgroundColor" />
				<input type="color" name="ve_fontColor" />
				<div class="selector"></div>
			</div>
		</li>
	</ul>
</body>
</html>
