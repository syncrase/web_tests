<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.div {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
		</style>
		
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			
			function drag(ev) {
				//alert(ev.target.id);
				ev.dataTransfer.setData("text", ev.target.id);
				
			}
			
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
				
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		
		
	</head>
	<body>
		
		<p>Drag the W3Schools image into the rectangle:</p>
		
		<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<div class="div" id="drag-with-image" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<br>
		<img id="drag1" src="img1.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
		<script>
			document.getElementById("drag-with-image").addEventListener("dragstart", function(e) {
				var img = document.createElement("img");
				img.src = "animal1.jpg";
				e.dataTransfer.setDragImage(img, 0, 0);
			}, false);
		</script>
		<br>
		<img id="drag2" src="img2.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
		
	</body>
